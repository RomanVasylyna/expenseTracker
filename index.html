<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Main Container -->
<div class="container">
<h1>Expense Tracker</h1>
<div class="yourBalance">
<h3 id="balance">YOUR BALANCE <br><span>$<span class="balance"></span>.00</span></h3>
</div>

<!-- Income/Expenses Table -->
<div id="table">
<div class="table-income">
<h3>INCOME</h3>
<h3 id="income">$<span class="income"></span>.00</h3>
</div>
<hr>
<div class="table-expenses">
<h3>EXPENSES</h3>
<h3 id="expenses">$<span class="expenses"></span>.00</h3>
</div>
</div>

<!-- Transactions History -->
<div id="history">
<h1>History</h1>
<hr>
<div class="append"></div>
</div>


<!-- Add New Transaction -->
<div id="transaction">
<h1>Add new transaction</h1>
<hr>

<div class="transactionForm">
  <label for="Text">Text</label>
  <input type="text" placeholder="Enter Text..." class="textInput">

  <label for="Amount">Amount</label>
  <label for="">(negative - expense, positive - income)</label>
  <input type="text" placeholder="Enter Amount..." class="amountInput">

  <button type="button" id="addBtn">Add transaction</button>
</div>



</div>

</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
